<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% include 'navbar.html' %}  <!-- Include Navbar -->

<div class="container mt-5">
    <h2 class="text-center">Login</h2>
    
    {% if msg %}
    <div id="msg-alert" class="alert alert-danger text-center">{{ msg }}</div>
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="login">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ email|default:'' }}" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>

                <div class="text-center mt-3">
                    <a href="{% url 'signup' %}">Don't have an account? Signup here</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% include 'footer.html' %}  <!-- Include Footer -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    setTimeout(function() {
        document.getElementById('msg-alert')?.remove();
    }, 5000);
</script>
</body>
</html>
