<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .edit-icon {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 35px;
            color: #6c757d;
        }
        .form-group-wrapper {
            position: relative;
        }
        input[readonly] {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

{% include 'navbar.html' %}

<div class="container mt-5" style="max-width: 500px;">
    <h4 class="mb-4 text-center">Edit Profile</h4>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success text-center">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3 form-group-wrapper">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" value="{{ customer.first_name }}" readonly required>
            <i class="bi bi-pencil edit-icon" onclick="enableEdit(this)"></i>
        </div>

        <div class="mb-3 form-group-wrapper">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" value="{{ customer.last_name }}" readonly required>
            <i class="bi bi-pencil edit-icon" onclick="enableEdit(this)"></i>
        </div>

        <div class="mb-3 form-group-wrapper">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" value="{{ customer.email }}" readonly required>
            <i class="bi bi-pencil edit-icon" onclick="enableEdit(this)"></i>
        </div>

        <div class="mb-3 form-group-wrapper">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" name="mobile" value="{{ customer.mobile }}" readonly>
            <i class="bi bi-lock-fill edit-icon" title="Mobile number is not editable"></i>
        </div>

        <div class="mb-3 form-group-wrapper">
            <label for="password" class="form-label">New Password (leave blank if no change)</label>
            <input type="password" class="form-control" name="password" readonly>
            <i class="bi bi-pencil edit-icon" onclick="enableEdit(this)"></i>
        </div>

        <button type="submit" class="btn btn-primary w-100">Update Profile</button>
    </form>
</div>

<script>
    function enableEdit(icon) {
        const input = icon.previousElementSibling;
        input.removeAttribute('readonly');
        input.focus();
    }
</script>
{% include 'footer.html' %}  <!-- Include Footer -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
