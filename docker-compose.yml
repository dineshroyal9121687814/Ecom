services:
  web:
    build: .
    env_file:
      - .env
    command: >
      sh -c "
      python manage.py collectstatic --noinput &&
      gunicorn Ecom.wsgi:application --bind 0.0.0.0:8000
      "
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - /home/ubuntu/db.sqlite3:/app/db.sqlite3
    expose:
      - "8000"
    environment:
      - SQLITE_PATH=/app/db.sqlite3

  nginx:
    image: nginx:latest
    ports:
      - "8081:80"          # ðŸ‘ˆ HOST 8081 â†’ CONTAINER 80
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    depends_on:
      - web
