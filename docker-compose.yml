version: "3.9"

services:
  web:
    build: .
    env_file:
      - .env
    command: >
      sh -c "
      python manage.py collectstatic --noinput &&
      gunicorn Ecom.wsgi:application --bind 0.0.0.0:8000
      "
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - ./db.sqlite3:/app/db.sqlite3
    expose:
      - "8000"

  nginx:
    image: nginx:latest
    ports:
      - "8081:80"     # ðŸ‘ˆ EC2:8081 â†’ container:80
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - web
